<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>My App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body class="container" style="background-color:rgb(87, 89, 92);">
        <h2 align="center" style="color:floralwhite">Demo webpage</h2>
        <div class="jumbotron" style="margin-top:25px;">

             <label>Enter Your Name : </label>

            <label>The charValue for your name is :&nbsp;</label><span style="color:green; font-size:1.5em;">{{charValue}}</span>
         </div>
    </div>
